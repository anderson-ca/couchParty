<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="loader"></div>

<!----------------------------------------------------->
<!------------------- add movie form  ----------------->
<!----------------------------------------------------->
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>

<form id="add-movie" action="" method="post">
    <!----------------------------------------------------->
    <p>Enter movie title and rating</p>
    <label for="title">Title
        <input id="title" type="text">
    </label>
    <!----------------------------------------------------->
    <label for="one">
        <input type="radio" class="user-rating" name="rating" id="one" value="1"> 1
    </label>
    <label for="two">
        <input type="radio" class="user-rating" name="rating" id="two" value="2"> 2
    </label>
    <label for="three">
        <input type="radio" class="user-rating" name="rating" id="three" value="3"> 3
    </label>
    <label for="four">
        <input type="radio" class="user-rating" name="rating" id="four" value="4"> 4
    </label>
    <label for="five">
        <input type="radio" class="user-rating" name="rating" id="five" value="5"> 5
    </label>
    <!----------------------------------------------------->
    <input type="submit" id="add-button" value="ADD">
</form>


<!----------------------------------------------------->
<!------------------- edit movie form  ---------------->
<!----------------------------------------------------->
<form id="edit-form">
    <input type="hidden" id="movie-id">
    <p>Edit movie title and rating</p>
    <label for="title">Title
        <input id="edit-title" type="text">
    </label>
    <!----------------------------------------------------->
    <label for="one">
        <input type="radio" class="edit-user-rating" name="rating" id="one-edit" value="1"> 1
    </label>
    <label for="two">
        <input type="radio" class="edit-user-rating" name="rating" id="two-edit" value="2"> 2
    </label>
    <label for="three">
        <input type="radio" class="edit-user-rating" name="rating" id="three-edit" value="3"> 3
    </label>
    <label for="four">
        <input type="radio" class="edit-user-rating" name="rating" id="four-edit" value="4"> 4
    </label>
    <label for="five">
        <input type="radio" class="edit-user-rating" name="rating" id="five-edit" value="5"> 5
    </label>
    <!----------------------------------------------------->
    <input type="submit" id="edit-button" value="ADD">
</form>
<!----------------------------------------------------->
<!---------------- movie display table ---------------->
<!----------------------------------------------------->

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody id="movie-table">
    </tbody>
</table>
<button id="pull-up-add-form">Click here to add a movie</button>
<button id="pull-up-edit-form">Click here to edit a movie</button>
<script src="/main.js"></script>
</body>
</html>
